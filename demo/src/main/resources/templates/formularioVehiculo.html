<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberr - Formulario Vehículo</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Uberr - Vehículos</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarVehiculo" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Registrar / Editar Vehículo</h2>

    <form th:object="${vehiculo}" th:action="@{/guardarVehiculo}" method="post" class="row g-3">

        <!-- ID oculto para edición -->
        <input type="hidden" th:field="*{vehiculoId}">

        <div class="col-md-6">
            <label class="form-label" for="tipoVehiculo">Tipo de vehículo</label>
            <select class="form-select" id="tipoVehiculo" th:field="*{tipoVehiculo}" required>
                <option value="">Seleccione...</option>
                <option value="X">X (base)</option>
                <option value="LUXE">Luxe (+10%)</option>
                <option value="PREMIUM">Premium (+20%)</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="modelo">Modelo</label>
            <input class="form-control" id="modelo" th:field="*{modelo}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="color">Color</label>
            <input class="form-control" id="color" th:field="*{color}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="patente">Patente</label>
            <input class="form-control" id="patente" th:field="*{patente}" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/listarVehiculo" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
