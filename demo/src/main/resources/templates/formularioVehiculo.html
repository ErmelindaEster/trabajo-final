<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Go - Formulario Veh√≠culo</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Fast Go - Veh√≠culos</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarVehiculo" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Registrar / Editar Veh√≠culo</h2>

    <form th:object="${vehiculo}" th:action="@{/guardarVehiculo}" method="post" class="row g-3">

        <!-- ID oculto para edici√≥n -->
        <input type="hidden" th:field="*{vehiculoId}">

        <div class="col-md-6">
            <label class="form-label" for="tipoVehiculo">Tipo de veh√≠culo</label>
            <select class="form-select" id="tipoVehiculo" th:field="*{tipoVehiculo}" required>
                <option value="">Seleccione...</option>
                <option value="X">X (base)</option>
                <option value="LUXE">Luxe (+10%)</option>
                <option value="PREMIUM">Premium (+20%)</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="modelo">Modelo</label>
            <input class="form-control" id="modelo" th:field="*{modelo}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="color">Color</label>
            <input class="form-control" id="color" th:field="*{color}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="patente">Patente</label>
            <input class="form-control" id="patente" th:field="*{patente}" required>
        </div>

        <!-- üîΩ ACORDE√ìN DE CONDUCTORES üîΩ -->
        <div class="col-12">
            <label class="form-label">Conductor</label>

            <div class="accordion" id="accordionConductor">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingConductor">
                        <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseConductor"
                                aria-expanded="false"
                                aria-controls="collapseConductor">
                            Seleccionar conductor de la lista
                        </button>
                    </h2>
                    <div id="collapseConductor" class="accordion-collapse collapse"
                         aria-labelledby="headingConductor"
                         data-bs-parent="#accordionConductor">
                        <div class="accordion-body">

                            <p class="mb-2">
                                Eleg√≠ un conductor. Solo se guardar√° el <strong>ID</strong>.
                            </p>

                            <!-- Lista de conductores -->
                            <div th:if="${#lists.isEmpty(conductores)}" class="alert alert-warning">
                                No hay conductores disponibles. Primero registre un conductor.
                            </div>

                            <div th:if="${!#lists.isEmpty(conductores)}">
                                <div class="form-check mb-1" 
                                     th:each="c : ${conductores}">
                                    <input class="form-check-input"
                                           type="radio"
                                           name="conductorIdSeleccionado"
                                           th:id="${'conductor-' + c.conductorId}"
                                           th:value="${c.conductorId}">
                                    <label class="form-check-label"
                                           th:for="${'conductor-' + c.conductorId}">
                                        ID: <span th:text="${c.conductorId}">1</span> -
                                        <span th:text="${c.nombre}">Nombre</span>
                                        <span th:text="${c.apellido}">Apellido</span> 
                                        | Tel: <span th:text="${c.telefono}">000000</span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- üîº FIN ACORDE√ìN DE CONDUCTORES üîº -->

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/listarVehiculo" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
