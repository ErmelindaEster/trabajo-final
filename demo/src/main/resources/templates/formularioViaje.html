<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberr - Formulario Viaje</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Uberr - Viajes</h1>

        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarViaje" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Registrar / Editar Viaje</h2>

    <form th:object="${viaje}" th:action="@{/guardarVije}" method="post" class="row g-3">

        <input type="hidden" th:field="*{viajeId}">

        <!-- Tipo de Viaje -->
        <div class="col-md-6">
            <label class="form-label" for="tipoViaje">Tipo de Viaje</label>
            <select class="form-select" id="tipoViaje" th:field="*{tipoViaje}" required>
                <option value="">Seleccione...</option>
                <option value="CORTA">Corta distancia</option>
                <option value="MEDIA">Media distancia</option>
                <option value="LARGA">Larga distancia</option>
            </select>
        </div>

        <!-- Fecha -->
        <div class="col-md-6">
            <label class="form-label" for="fecha">Fecha del Viaje</label>
            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
        </div>

        <!-- Costo -->
        <div class="col-md-6">
            <label class="form-label" for="costo">Costo</label>
            <input type="number" class="form-control" id="costo" th:field="*{costo}" step="0.01" required>
        </div>

        <!-- Usuario -->
        <div class="col-md-6">
            <label class="form-label" for="usuario">Usuario</label>
            <input type="text" class="form-control" placeholder="(falta cargar combobox)" disabled>
        </div>

        <!-- Vehículo -->
        <div class="col-md-6">
            <label class="form-label" for="vehiculo">Vehículo</label>
            <input type="text" class="form-control" placeholder="(falta cargar combobox)" disabled>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/listarViaje" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
