<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberr - Formulario Viaje</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Uberr - Viajes</h1>

        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarViaje" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Registrar / Editar Viaje</h2>

    <!-- ATENCIÓN: tu controller tiene error en la ruta "/guardarVije". Se deja así para que NO te falle. -->
    <form th:object="${viaje}" th:action="@{/guardarVije}" method="post" class="row g-3">

        <input type="hidden" th:field="*{viajeId}">

        <!-- Tipo de Viaje -->
        <div class="col-md-6">
            <label class="form-label" for="tipoViaje">Tipo de Viaje</label>
            <select class="form-select" id="tipoViaje" th:field="*{tipoViaje}" required onchange="calcularCosto()">
                <option value="">Seleccione...</option>
                <option value="CORTA">Corta distancia</option>
                <option value="MEDIA">Media distancia</option>
                <option value="LARGA">Larga distancia</option>
            </select>
        </div>

        <!-- Fecha -->
        <div class="col-md-6">
            <label class="form-label" for="fecha">Fecha del Viaje</label>
            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
        </div>

        <!-- Usuario -->
        <div class="col-md-6">
            <label class="form-label" for="usuario">Usuario</label>
            <select class="form-select" id="usuario" th:field="*{usuario}" required>
                <option value="">Seleccione un usuario...</option>
                <option th:each="u : ${usuarios}" 
                        th:value="${u.usuarioId}"
                        th:text="${u.nombre + ' ' + u.apellido}">
                </option>
            </select>
        </div>

        <!-- Vehículo -->
        <div class="col-md-6">
            <label class="form-label" for="vehiculo">Vehículo</label>
            <select class="form-select" id="vehiculo" th:field="*{vehiculo}" required onchange="calcularCosto()">
                <option value="">Seleccione un vehículo...</option>
                <option th:each="v : ${vehiculos}" 
                        th:value="${v.vehiculoId}"
                        th:text="${v.modelo + ' - ' + v.tipoVehiculo}">
                </option>
            </select>
        </div>

        <!-- Costo (calculado automáticamente) -->
        <div class="col-md-6">
            <label class="form-label" for="costo">Costo ($)</label>
            <input type="number" class="form-control" id="costo" th:field="*{costo}" readonly> <!-- leer solo, quiere decir que solo se lee y no se puede escribir -->
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/listarViaje" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SCRIPT PARA CALCULAR COSTO AUTOMÁTICO -->
<script>
function calcularCosto() {
    let tipoViaje = document.getElementById("tipoViaje").value;
    let vehiculo = document.getElementById("vehiculo");
    let selectedVehiculo = vehiculo.options[vehiculo.selectedIndex]?.text || "";

    if (!tipoViaje || !selectedVehiculo) {
        document.getElementById("costo").value = "";
        return;
    }

    // COSTOS BASE
    let costoBase = 0;
    if (tipoViaje === "CORTA") costoBase = 7000;
    if (tipoViaje === "MEDIA") costoBase = 12000;
    if (tipoViaje === "LARGA") costoBase = 20000;

    // AUMENTO SEGÚN VEHÍCULO
    let costoTotal = costoBase;
    if (selectedVehiculo.includes("LUXE")) {
        costoTotal += costoBase * 0.10;
    }
    if (selectedVehiculo.includes("PREMIUM")) {
        costoTotal += costoBase * 0.20;
    }

    document.getElementById("costo").value = costoTotal;
}
</script>

</body>
</html>
