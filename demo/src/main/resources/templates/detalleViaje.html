<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberr - Detalle Viaje</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Uberr - Viajes</h1>

        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarViaje" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Detalle del Viaje</h2>

    <div class="card shadow">
        <div class="card-body">

            <dl class="row mb-0">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${viaje.viajeId}"></dd>

                <dt class="col-sm-3">Tipo de Viaje</dt>
                <dd class="col-sm-9" th:text="${viaje.tipoViaje}"></dd>

                <dt class="col-sm-3">Fecha</dt>
                <dd class="col-sm-9" th:text="${viaje.fecha}"></dd>

                <dt class="col-sm-3">Costo</dt>
                <dd class="col-sm-9" th:text="${viaje.costo}"></dd>

                <dt class="col-sm-3">Usuario</dt>
                <dd class="col-sm-9" th:text="${viaje.usuario != null ? viaje.usuario.nombre : 'N/A'}"></dd>

                <dt class="col-sm-3">Vehículo</dt>
                <dd class="col-sm-9" th:text="${viaje.vehiculo != null ? viaje.vehiculo.modelo : 'N/A'}"></dd>
            </dl>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <a th:href="@{'/editarViaje/' + ${viaje.viajeId}}"
               class="btn btn-warning btn-sm">Editar</a>

            <a th:href="@{'/eliminarViaje/' + ${viaje.viajeId}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro que deseas eliminar este viaje?');">
                Eliminar
            </a>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
