<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberr - Lista de Viajes</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Uberr - Viajes</h1>

        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/nuevoViaje" class="btn btn-success btn-sm">Nuevo Viaje</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Listado de viajes activos</h2>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo Viaje</th>
                <th>Fecha</th>
                <th>Costo</th>
                <th>Usuario</th>
                <th>Vehículo</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="v : ${viajes}">
                <td th:text="${viaje.viajeId}"></td>
                <td th:text="${viaje.tipoViaje}"></td>
                <td th:text="${viaje.fecha}"></td>
                <td th:text="${viaje.costo}"></td>

                <td th:text="${viaje.usuario != null ? viaje.usuario.nombre : 'N/A'}"></td>
                <td th:text="${viaje.vehiculo != null ? viaje.vehiculo.modelo : 'N/A'}"></td>

                <td class="text-center">
                    <a th:href="@{'/detalleViaje/' + ${viaje.viajeId}}" 
                       class="btn btn-info btn-sm text-white">Ver</a>

                    <a th:href="@{'/editarViaje/' + ${v.viajeId}}" 
                       class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{'/eliminarViaje/' + ${viaje.viajeId}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar este viaje?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
