<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Go - Formulario Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Fast Go - Usuarios</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarUsuarios" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Registrar / Editar Usuario</h2>

    <form th:object="${usuario}"
          th:action="${usuario.usuarioId} != null ?
                        @{/actualizarUsuario/{id}(id=${usuario.usuarioId})} :
                        @{/guardarUsuario}"
          method="post"
          class="row g-3">

        <!-- ID oculto -->
        <input type="hidden" th:field="*{usuarioId}">

        <div class="col-md-6">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="apellido">Apellido</label>
            <input class="form-control" id="apellido" th:field="*{apellido}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="correoElectronico">Correo electrónico</label>
            <input type="email" class="form-control" id="correoElectronico"
                   th:field="*{correoElectronico}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="telefono">Teléfono</label>
            <input class="form-control" id="telefono" th:field="*{telefono}" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/listarUsuarios" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
