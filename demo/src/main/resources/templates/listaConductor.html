<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Go - Lista de Conductores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Fast go - Conductores</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/nuevoConductor" class="btn btn-success btn-sm">Nuevo Conductor</a>
        </nav>
    </div>
</header>

<main class="container my-5">

    <h2 class="mb-4">Listado de Conductores</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="conductor : ${conductores}">
                <td th:text="${conductor.conductorId}"></td>
                <td th:text="${conductor.nombre}"></td>
                <td th:text="${conductor.apellido}"></td>
                <td th:text="${conductor.telefono}"></td>

                <td class="text-center">
                    <a class="btn btn-info btn-sm"
                        th:href="@{'/detalleConductor/' + ${conductor.conductorId}}">
                        Detalle
                    </a>

                    <a class="btn btn-warning btn-sm"
                        th:href="@{'/editarConductor/' + ${conductor.conductorId}}">
                        Editar
                    </a>

                    <a class="btn btn-danger btn-sm"
                        th:href="@{'/eliminarConductor/' + ${conductor.conductorId}}">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>
 <!-- esta etiketa stric es para java scrip(lenguaje de programacion), es un codigo java escrip, eso lo necesita boostra para que realice movimiento... -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
