<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Go - Lista de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Fast Go - Usuarios</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/nuevoUsuario" class="btn btn-success btn-sm">Nuevo Usuario</a>
        </nav>
    </div>
</header>

<main class="container my-5">

    <h2 class="mb-4">Lista de Usuarios</h2>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.usuarioId}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.correoElectronico}"></td>
                <td th:text="${usuario.telefono}"></td>

                <td class="text-center">
                    <a class="btn btn-info btn-sm text-white"
                       th:href="@{'/detalleUsuario/' + ${usuario.usuarioId}}">
                        Ver
                    </a>

                    <a class="btn btn-warning btn-sm"
                       th:href="@{'/editarUsuario/' + ${usuario.usuarioId}}">
                        Editar
                    </a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/eliminarUsuario/' + ${usuario.usuarioId}}"
                       onclick="return confirm('¿Seguro que desea eliminar este usuario?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info mt-3">
        No hay usuarios registrados aún.
    </div>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
