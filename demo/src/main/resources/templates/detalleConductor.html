<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Go - Detalle Conductor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Fast Go - Detalle Conductor</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarconductor" class="btn btn-outline-light btn-sm">Volver</a>
        </nav>
    </div>
</header>

<main class="container my-5">

    <h2 class="mb-4">Datos del Conductor</h2>

    <div class="card shadow">
        <div class="card-body">

            <p><strong>ID:</strong> <span th:text="${conductor.conductorId}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${conductor.nombre}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${conductor.apellido}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${conductor.telefono}"></span></p>

        </div>
<div class="card-footer d-flex justify-content-between">
            <a th:href="@{'/editarVehiculo/' + ${vehiculo.vehiculoId}}"
               class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/eliminarVehiculo/' + ${vehiculo.vehiculoId}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro que desea eliminar este vehículo?');">
                Eliminar   <!--mensaje de cuando se aprete el boton sale una alerta de confirmacion, si deseo o no deseo eliminar, hay que confirmar y cancelar -->
            </a>
        </div>

    </div>

    <div class="mt-4">
        <a href="/listarconductor" class="btn btn-secondary">Volver</a>
    </div>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
