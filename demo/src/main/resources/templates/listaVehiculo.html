<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberr - Lista de Vehículos</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Uberr - Vehículos</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/nuevoVehiculo" class="btn btn-success btn-sm">Nuevo Vehículo</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Listado de vehículos activos</h2>  <!-- solo se  motrara el listado de vheiculos activos , true- verdadero -->

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Patente</th>
                <th>Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehiculo: ${vehiculos}">
                <td th:text="${vehiculo.vehiculoId}"></td>
                <td th:text="${vehiculo.tipoVehiculo}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.color}"></td>
                <td th:text="${vehiculo.patente}"></td>
                <td>
                    <span class="badge bg-success" th:if="${vehiculo.estado}"></span>
                    <span class="badge bg-secondary" th:if="${!vehiculo.estado}"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/detalleVehiculo/' + ${vehiculo.vehiculoId}}" 
                       class="btn btn-sm btn-info text-white">Ver</a>
                    <a th:href="@{'/editarVehiculo/' + ${vehiculo.vehiculoId}}" 
                       class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/eliminarVehiculo/' + ${vehiculo.vehiculoId}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Seguro que desea eliminar este vehículo?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(vehiculo)}" class="alert alert-info mt-3">
        No hay vehículos registrados aún.  <!-- este es un condicional, si existe un vehiculo el cartel no se muestra, de lo contrario si se muestra -->
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>
 <!-- esta etiketa stric es para java scrip(lenguaje de programacion), es un codigo java escrip, eso lo necesita boostra para que realice movimiento... -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
