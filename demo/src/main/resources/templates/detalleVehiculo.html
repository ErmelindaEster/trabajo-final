<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uberr - Detalle Vehículo</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Uberr - Vehículos</h1>
        <nav class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Inicio</a>
            <a href="/listarVehiculo" class="btn btn-outline-light btn-sm">Volver al listado</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Detalle del vehículo</h2>

    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title h5 mb-3">
                <span th:text="${vehiculo.tipoVehiculo}"></span> -
                <span th:text="${vehiculo.modelo}"></span>
            </h3>

            <dl class="row mb-0">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${vehiculo.vehiculoId}"></dd>

                <dt class="col-sm-3">Tipo de vehículo</dt>
                <dd class="col-sm-9" th:text="${vehiculo.tipoVehiculo}"></dd>

                <dt class="col-sm-3">Modelo</dt>
                <dd class="col-sm-9" th:text="${vehiculo.modelo}"></dd>

                <dt class="col-sm-3">Color</dt>
                <dd class="col-sm-9" th:text="${vehiculo.color}"></dd>

                <dt class="col-sm-3">Patente</dt>
                <dd class="col-sm-9" th:text="${vehiculo.patente}"></dd>

                <dt class="col-sm-3">Estado</dt>
                <dd class="col-sm-9">
                    <span class="badge bg-success" th:if="${vehiculo.estado}"></span>
                    <span class="badge bg-secondary" th:if="${!vehiculo.estado}"></span>
                </dd>
            </dl>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <a th:href="@{'/editarVehiculo/' + ${vehiculo.vehiculoId}}"
               class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/eliminarVehiculo/' + ${vehiculo.vehiculoId}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro que desea eliminar este vehículo?');">
                Eliminar   <!--mensaje de cuando se aprete el boton sale una alerta de confirmacion, si deseo o no deseo eliminar, hay que confirmar y cancelar -->
            </a>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">
        Creado por: <strong>Delgado Ester</strong> y <strong>Rivera Valeria</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
